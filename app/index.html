 @@include('./components/header.html',{"title": "UIx"})


<div id="myUi" class="uix max600">

    <section>
        <button href="javascript:">Click</button>
        <button disabled href="javascript:">Click</button>
    </section>

    <hr>

    <section>
        <button class="icons" href="javascript:"><i class="fas fa-outdent"></i></button>
        <button class="red icons" href="javascript:"><i class="fas fa-plus"></i></button>
        <button class="icons" href="javascript:"><i class="fas fa-trash"></i></button>
    </section>

    <fieldset>
        <legend>Checkboxes</legend>
        <section>
            <input type="checkbox" id="myCheckbox" name="myCheckbox">
            <label for="myCheckbox">
                <span class="unchecked"><i class="fas fa-square"></i> Follow</span>
                <span class="checked"><i class="fas fa-check-square"></i> Follow</span>
            </label>
        </section>

        <section class="swish-wrapper">
            <div class="label">A checkbox anyone? </div>
            <div class="checkboxThree">
                <input id="a_checkbox_anyone_fld" class="swish swish-round fireChange" type="checkbox" checked="">
                <label for="a_checkbox_anyone_fld"></label>
            </div>
        </section>
    </fieldset>


    <section>
        <button href="javascript:"><i class="fas fa-plus"></i> Add</button>
        <button class="bigIcon" href="javascript:"><i class="fas fa-floppy-o"></i></button>
        <button href="javascript:"><i class="fas fa-trash"></i></button>
    </section>

    <section>
        <label><i class="fas fa-bolt"></i> Power</label>
        <!-- <input class="noTrack red" type="range" min="0" max="100" value="0" step="1"> -->
        <input name="myRange" id="ageInputId" class="full" type="range" min="0" max="100" value="50" step="1" oninput="ageOutputId.value = ageInputId.value">
        <output name="ageOutputName" id="ageOutputId">50</output>
        <!-- <input class="noTrack blue" type="range" min="0" max="100" value="100" step="1"> -->
    </section>

    <section>
        <label>Name</label>
        <input class="full" type="text" value="Sven Svensson">
        <label>Favorite cheese</label>
        <input list="cheeses" class="half" type="text" value="" placeholder="What do you fancy?">
        <datalist id="cheeses">
            <option>Camembert</option>
            <option>Cheddar</option>
            <option>Ch√®vre</option>
            <option>Cotija</option>
            <option>Emmental</option>
            <option>Feta</option>
            <option>Gouda</option>
            <option>Manchego</option>
            <option>Monterey Jack</option>
            <option>Mozzarella</option>
            <option>Parmigiano-Reggiano</option>
            <option>Roquefort</option>
            <option>Taleggio</option>
        </datalist>
        <div>
            <label class="block">Address <i class="fas fa-map-marker"></i></label>
            <textarea id="ta1" class="full"></textarea>
        </div>
    </section>

    <section>
        <div class="select-wrapper">
            <label>Is it?</label>
            <select class="half" id="dd1">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
    </section>

</div>

<script type="text/javascript">

    window.onload = function() {

        // Or add with script

        UIX.target = '#myUi';
        UIX.addHr();
        UIX.addText({id: 'tf1', value: 'Nisse', label: 'Name', onChange: function (val, e) { console.log(val); } });
        UIX.addRange({id: 'r1', value: 50,  label: 'Slide1', onChange: function (val, e) { console.log(val); } });
        UIX.addButton({id: 'b1', label: 'Go', onClick: function (e) { console.log('Clicked'); } });
        UIX.addCheckbox({id: 'cb1', label: 'Is nice', value: 'checked', onClick: function (e) { console.log(e); } });

    };


</script>
